name: Swift

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Configure Swift version
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.8"
      - name: Build
        run: swift build -v
      - name: Run tests
        run: swift test -v
